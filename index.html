<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Notes - Archive Feature</title> <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="app-header">
        <h1>Ghi Chú Khởi Đầu</h1>
        <div class="header-actions">
            <button id="view-archive-btn" title="Xem các ghi chú đã lưu trữ">Xem Lưu trữ</button> 
            <button id="export-notes-btn" title="Xuất tất cả ghi chú ra file JSON">Xuất Notes</button>
            <button id="import-notes-btn" title="Nhập ghi chú từ file JSON (Sẽ thay thế toàn bộ ghi chú hiện tại)">Nhập Notes</button>
            <input type="file" id="import-file-input" accept=".json" class="hidden"> 
            <button id="theme-toggle-btn">Chuyển Giao Diện</button>
        </div>
         <div id="archive-status-indicator" class="archive-status hidden">Đang xem các ghi chú đã lưu trữ.</div>
    </header>

    <div class="controls-container">
        <input type="search" id="search-input" placeholder="Tìm kiếm ghi chú (tiêu đề, nội dung hoặc #tag)..."> 
        <div id="add-note-panel" class="hidden">
            <input type="text" id="new-note-title" placeholder="Tiêu đề (tùy chọn)..."> 
            <textarea id="new-note-text" placeholder="Nhập nội dung ghi chú (hỗ trợ Markdown, dùng - [ ] hoặc - [x] cho checklist)..."></textarea>
            <input type="text" id="new-note-tags" placeholder="Tags (cách nhau bằng dấu phẩy)..." autocomplete="off"> 
            <div class="panel-actions">
                 <button id="add-note-btn">Thêm Ghi Chú</button>
                 <button id="close-add-panel-btn">Đóng</button>
            </div>
        </div>
    </div>

    <div id="notes-container">
        </div>

    <button id="show-add-panel-btn" class="fab">+</button>

    <script src="script.js" defer></script> 

</body>
</html>
